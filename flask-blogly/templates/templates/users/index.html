{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
      <li>
        <a href="{{ url_for('show_user', user_id=user.id) }}">
          {{ user.full_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
  <a class="btn btn-primary" href="{{ url_for('show_new_user_form') }}">Add User</a>
{% endblock %}
